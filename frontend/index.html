<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="/favicon.ico">
    <link rel="stylesheet" href="//fonts.googleapis.com/icon?family=Material+Icons">
    <title>Data platform</title>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but this app doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <script type="module" src="/src/main.js"></script>
    <!--I added the time and date so that Users Know the date and time when they visit our Web App-->
      <footer>
        <section class="bg-gray-300 about-section text-center text-white-100" id="about">
          <div class="flex flex-col col-span-2">
            <div class="container">
                <div class="row">
                    <div class="col-lg-8 mx-auto">
                        <p class="text-black-500">
                        <script type="text/javascript">
                        var today = new Date();
                        var day = today.getDay();
                            
                        var daynames = ["Sunday","Monday","Tuesday","Wednesday","Thursday","Friday","Saturday","Sunday"]
                                
                                
                        document.write("Today is " +daynames[day] +".");
                        document.write("<br/>");
                                
                        var hour = today.getHours();
                        var prepand = (hour >= 12)? " PM ":"AM ";
                        hour = hour % 12;
                        hour = hour ? hour : 12;
                            
                        var minute = today.getMinutes();
                        minute = minute < 10 ? '0' + minute : minute;
                            
                        var theTime = hour + " : " + minute +" : "+ today.getSeconds() + prepand;
                            
                        document.write("\tCurrent Time: " + theTime);
                        </script> 
                        </p>
                    </div>
                </div>
            </div>
          </div>
        </section>
      </footer>
  </body>
</html>
